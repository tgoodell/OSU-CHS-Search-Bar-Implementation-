                <script>
    /*

Function to set search facets

    paramaters

    formID      id of the form
    inputValue  defines the facet

    Resource Type
        books           rtype,include,books
        articles        rtype,include,articles
        peer reviewed   tlevel,include,peer_reviewed
        dissertations   rtype,include,dissertations
        reviews         rtype,include,reviews
        AV              rtype,include,media

        see:    https://knowledge.exlibrisgroup.com/@api/deki/files/42859/Primo_Central_Index_Resource_Types.pdf?revision=1

     Top Level Facets
        full-text       tlevel,include,online_resources
        available       tlevel,include,available

        see:    https://knowledge.exlibrisgroup.com/Primo/Product_Documentation/060Back_Office_Guide/100Facets/040Configuring_Top-Level_Facets

     Topics
        topic,include,Psychology

*/

    function addHiddenInput(formID, inputValue, facetType) {
    	var input = document.createElement("input");

    	input.setAttribute("type", "hidden");
    	input.setAttribute("name", facetType);
    	input.setAttribute("value", inputValue);

    	//append to form element that you want .
    	document.querySelector("#"+formID).appendChild(input);
    }

/*

Process the Form submission and set search facets

*/

    function searchPrimo() {

        //set up the search query string
        document.getElementById("primoQuery").value="";
        document.getElementById("primoQuery").value = "any,contains," + document.getElementById("primoQueryTemp").value;


        //get the user selected search type from the radio buttons
        var searchType = document.querySelector('input[name="group2"]:checked').value;

        if (searchType === "peer"){
            addHiddenInput("searchForm","rtype,include,articles","facet");
            addHiddenInput("searchForm","tlevel,include,peer_reviewed","facet");
            }
        if (searchType === "book"){
            addHiddenInput("searchForm","rtype,include,books","facet");
            }
        if (searchType === "articles"){
            addHiddenInput("searchForm","rtype,include,articles","facet");
            }
        if (searchType === "both"){
            addHiddenInput("searchForm","rtype,include,articles,1","mfacet");
            addHiddenInput("searchForm","rtype,include,books,1","mfacet");
            }
        if (searchType === "all"){
            }

        //submit form to primo
        document.getElementById("searchForm").submit();
    }
</script>
